<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERCAT DEX - Professional Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .gradient-text {
            background: linear-gradient(to right, #a855f7, #ec4899, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-slate-950">
    <!-- Main Container -->
    <div id="app"></div>

    <script>
        // ========================================
        // COMPLETE JERCAT SYSTEM
        // ========================================
        
        const App = {
            state: {
                // DEX State
                currentView: 'dex',
                walletConnected: false,
                walletAddress: '',
                selectedChain: 'ethereum',
                fromToken: { symbol: 'ETH', price: 3000, logo: '‚ü†' },
                toToken: { symbol: 'USDC', price: 1, logo: 'üíµ' },
                fromAmount: '',
                toAmount: '',
                approvalStatus: 'none',
                
                // JERCAT Token
                jercatBalance: 0,
                jercatPrice: 0.15,
                
                // Trading Bot State
                botStatus: 'stopped',
                botConfig: {
                    buyDipPercentage: 5,
                    takeProfitPercentage: 10,
                    stopLossPercentage: 5,
                    buyAmountETH: 0.1,
                    dcaEnabled: true
                },
                botStats: {
                    totalTrades: 0,
                    winRate: 0,
                    totalProfit: 0
                },
                trades: [],
                logs: []
            },

            chains: [
                { id: 'ethereum', name: 'Ethereum', icon: '‚ü†', color: 'from-blue-500 to-cyan-500' },
                { id: 'bsc', name: 'BSC', icon: 'üî∂', color: 'from-yellow-500 to-orange-500' },
                { id: 'polygon', name: 'Polygon', icon: 'üü£', color: 'from-purple-500 to-pink-500' },
                { id: 'arbitrum', name: 'Arbitrum', icon: 'üîµ', color: 'from-blue-600 to-indigo-600' }
            ],

            tokens: {
                ethereum: [
                    { symbol: 'ETH', price: 3000, logo: '‚ü†' },
                    { symbol: 'USDC', price: 1, logo: 'üíµ' },
                    { symbol: 'USDT', price: 1, logo: 'üí≤' },
                    { symbol: 'WBTC', price: 45000, logo: '‚Çø' }
                ],
                bsc: [
                    { symbol: 'BNB', price: 300, logo: 'üî∂' },
                    { symbol: 'USDT', price: 1, logo: 'üí≤' }
                ],
                polygon: [
                    { symbol: 'MATIC', price: 0.8, logo: 'üü£' },
                    { symbol: 'USDC', price: 1, logo: 'üíµ' }
                ],
                arbitrum: [
                    { symbol: 'ETH', price: 3000, logo: '‚ü†' },
                    { symbol: 'USDC', price: 1, logo: 'üíµ' }
                ]
            },

            // Connect Wallet
            connectWallet() {
                if (typeof window.ethereum !== 'undefined') {
                    this.state.walletConnected = true;
                    this.state.walletAddress = '0x' + Math.random().toString(16).substr(2, 8) + '...';
                    this.state.jercatBalance = (Math.random() * 1000).toFixed(2);
                    this.addLog('success', 'Wallet connected successfully');
                    this.render();
                } else {
                    alert('Please install MetaMask');
                }
            },

            // Calculate swap output
            calculateOutput(input) {
                if (!input) return '';
                const rate = this.state.fromToken.price / this.state.toToken.price;
                return (parseFloat(input) * rate * 0.997).toFixed(6);
            },

            // Execute swap
            executeSwap() {
                if (!this.state.walletConnected) {
                    alert('Please connect your wallet');
                    return;
                }
                if (!this.state.fromAmount) {
                    alert('Please enter an amount');
                    return;
                }

                const trade = {
                    id: Date.now(),
                    type: 'swap',
                    from: this.state.fromToken.symbol,
                    to: this.state.toToken.symbol,
                    amount: this.state.fromAmount,
                    timestamp: new Date().toISOString()
                };

                this.state.trades.unshift(trade);
                this.addLog('success', `Swapped ${this.state.fromAmount} ${this.state.fromToken.symbol} to ${this.state.toAmount} ${this.state.toToken.symbol}`);
                
                alert('‚úÖ Swap executed successfully!');
                this.state.fromAmount = '';
                this.state.toAmount = '';
                this.render();
            },

            // Buy JERCAT
            buyJercat(amount) {
                if (!this.state.walletConnected) {
                    alert('Please connect wallet');
                    return;
                }

                const tokens = (amount / this.state.jercatPrice).toFixed(2);
                this.state.jercatBalance = parseFloat(this.state.jercatBalance) + parseFloat(tokens);
                
                this.addLog('success', `Bought ${tokens} JERCAT for $${amount}`);
                alert(`‚úÖ Purchase successful!\n\nReceived: ${tokens} JERCAT üê±`);
                this.render();
            },

            // Trading Bot Controls
            toggleBot() {
                if (this.state.botStatus === 'running') {
                    this.state.botStatus = 'paused';
                    this.addLog('warning', 'Bot paused');
                } else {
                    this.state.botStatus = 'running';
                    this.addLog('success', 'Bot started');
                    this.simulateTrading();
                }
                this.render();
            },

            simulateTrading() {
                if (this.state.botStatus !== 'running') return;

                setTimeout(() => {
                    if (Math.random() > 0.5) {
                        const profit = (Math.random() * 50 - 10).toFixed(2);
                        this.state.botStats.totalTrades++;
                        this.state.botStats.totalProfit += parseFloat(profit);
                        this.state.botStats.winRate = ((this.state.botStats.totalProfit > 0 ? 1 : 0) * 100).toFixed(1);
                        
                        this.addLog(profit > 0 ? 'success' : 'error', 
                            `Trade executed: ${profit > 0 ? '+' : ''}$${profit}`);
                        this.render();
                    }
                    
                    this.simulateTrading();
                }, 10000);
            },

            // Logging
            addLog(type, message) {
                this.state.logs.unshift({
                    id: Date.now(),
                    type,
                    message,
                    timestamp: new Date().toLocaleTimeString()
                });
                
                if (this.state.logs.length > 50) {
                    this.state.logs = this.state.logs.slice(0, 50);
                }
            },

            // Switch tokens
            switchTokens() {
                const temp = this.state.fromToken;
                this.state.fromToken = this.state.toToken;
                this.state.toToken = temp;
                this.state.fromAmount = this.state.toAmount;
                this.state.toAmount = '';
                this.render();
            },

            // Render UI
            render() {
                const app = document.getElementById('app');
                
                app.innerHTML = `
                    <!-- Animated Background -->
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
                        <div class="absolute top-40 right-10 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
                        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-4000"></div>
                    </div>

                    <div class="relative z-10 min-h-screen p-4">
                        <!-- Header -->
                        <header class="max-w-7xl mx-auto mb-8">
                            <div class="text-center pt-8 mb-8">
                                <h1 class="text-6xl font-black gradient-text mb-2">JERCAT DEX</h1>
                                <p class="text-purple-300 text-xl">Professional Trading Platform with AI Bot</p>
                            </div>

                            <!-- Navigation -->
                            <div class="flex justify-center gap-4 mb-6">
                                <button onclick="app.state.currentView = 'dex'; app.render();" 
                                    class="px-6 py-3 rounded-xl font-bold transition-all ${this.state.currentView === 'dex' ? 'bg-purple-600 text-white' : 'bg-slate-800 text-gray-400'}">
                                    üîÑ DEX Trading
                                </button>
                                <button onclick="app.state.currentView = 'jercat'; app.render();" 
                                    class="px-6 py-3 rounded-xl font-bold transition-all ${this.state.currentView === 'jercat' ? 'bg-yellow-600 text-white' : 'bg-slate-800 text-gray-400'}">
                                    üê± JERCAT Token
                                </button>
                                <button onclick="app.state.currentView = 'bot'; app.render();" 
                                    class="px-6 py-3 rounded-xl font-bold transition-all ${this.state.currentView === 'bot' ? 'bg-green-600 text-white' : 'bg-slate-800 text-gray-400'}">
                                    ü§ñ Trading Bot
                                </button>
                            </div>

                            <!-- Wallet Status -->
                            <div class="max-w-2xl mx-auto">
                                ${!this.state.walletConnected ? `
                                    <button onclick="app.connectWallet()" 
                                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:scale-105 transition-all">
                                        üîê Connect MetaMask Wallet
                                    </button>
                                ` : `
                                    <div class="bg-green-500/10 border border-green-500/30 rounded-xl p-4">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center gap-3">
                                                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                                                <span class="text-green-400 font-bold">Connected</span>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <div class="text-right">
                                                    <div class="text-xs text-gray-400">JERCAT Balance</div>
                                                    <div class="text-yellow-400 font-bold">üê± ${this.state.jercatBalance}</div>
                                                </div>
                                                <span class="text-gray-300 font-mono text-sm">${this.state.walletAddress}</span>
                                            </div>
                                        </div>
                                    </div>
                                `}
                            </div>
                        </header>

                        <main class="max-w-7xl mx-auto">
                            ${this.state.currentView === 'dex' ? this.renderDEX() : ''}
                            ${this.state.currentView === 'jercat' ? this.renderJercat() : ''}
                            ${this.state.currentView === 'bot' ? this.renderBot() : ''}
                        </main>

                        <!-- Live Logs -->
                        <div class="max-w-7xl mx-auto mt-8">
                            <div class="bg-slate-900/80 backdrop-blur-xl rounded-2xl p-6 border border-purple-500/20">
                                <h3 class="text-xl font-bold text-white mb-4">üìù Live Activity Log</h3>
                                <div class="bg-slate-950 rounded-xl p-4 max-h-64 overflow-y-auto font-mono text-xs">
                                    ${this.state.logs.length === 0 ? 
                                        '<div class="text-gray-500 text-center py-4">No activity yet</div>' :
                                        this.state.logs.map(log => `
                                            <div class="mb-2 flex items-start gap-3 ${
                                                log.type === 'error' ? 'text-red-400' :
                                                log.type === 'warning' ? 'text-yellow-400' :
                                                log.type === 'success' ? 'text-green-400' :
                                                'text-gray-300'
                                            }">
                                                <span class="text-gray-500">[${log.timestamp}]</span>
                                                <span>${log.message}</span>
                                            </div>
                                        `).join('')
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderDEX() {
                return `
                    <div class="max-w-2xl mx-auto">
                        <!-- Chain Selector -->
                        <div class="bg-slate-900/80 backdrop-blur-xl rounded-3xl p-6 border border-purple-500/20 mb-6">
                            <h3 class="text-white font-bold text-lg mb-4">Select Network</h3>
                            <div class="grid grid-cols-4 gap-3">
                                ${this.chains.map(chain => `
                                    <button onclick="app.state.selectedChain = '${chain.id}'; app.render();"
                                        class="p-4 rounded-xl transition-all ${
                                            this.state.selectedChain === chain.id
                                                ? `bg-gradient-to-br ${chain.color} shadow-xl scale-105`
                                                : 'bg-slate-800/50 hover:bg-slate-700/50'
                                        }">
                                        <div class="text-3xl mb-2">${chain.icon}</div>
                                        <div class="text-xs font-bold ${this.state.selectedChain === chain.id ? 'text-white' : 'text-gray-400'}">
                                            ${chain.name}
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Swap Card -->
                        <div class="bg-slate-900/80 backdrop-blur-xl rounded-3xl p-8 border border-purple-500/20">
                            <!-- From Token -->
                            <div class="mb-2">
                                <label class="text-sm text-gray-400 mb-3 block font-semibold">You Pay</label>
                                <div class="bg-slate-800/50 rounded-2xl p-6 border-2 border-slate-700 hover:border-purple-500/50 transition-all">
                                    <div class="flex justify-between items-center">
                                        <input type="number" 
                                            value="${this.state.fromAmount}"
                                            oninput="app.state.fromAmount = this.value; app.state.toAmount = app.calculateOutput(this.value); app.render();"
                                            placeholder="0.00"
                                            class="flex-1 bg-transparent text-white text-4xl outline-none font-bold placeholder-gray-600">
                                        <div class="flex items-center gap-3 bg-slate-700 px-4 py-3 rounded-xl">
                                            <span class="text-3xl">${this.state.fromToken.logo}</span>
                                            <div class="text-white font-bold">${this.state.fromToken.symbol}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Switch Button -->
                            <div class="flex justify-center -my-3 relative z-10">
                                <button onclick="app.switchTokens()"
                                    class="bg-gradient-to-br from-purple-600 to-pink-600 p-3 rounded-2xl hover:scale-110 border-4 border-slate-900 transition-all">
                                    ‚ÜïÔ∏è
                                </button>
                            </div>

                            <!-- To Token -->
                            <div class="mb-6">
                                <label class="text-sm text-gray-400 mb-3 block font-semibold">You Receive</label>
                                <div class="bg-slate-800/50 rounded-2xl p-6 border-2 border-slate-700 hover:border-pink-500/50 transition-all">
                                    <div class="flex justify-between items-center">
                                        <input type="number" 
                                            value="${this.state.toAmount}"
                                            readonly
                                            placeholder="0.00"
                                            class="flex-1 bg-transparent text-white text-4xl outline-none font-bold">
                                        <div class="flex items-center gap-3 bg-slate-700 px-4 py-3 rounded-xl">
                                            <span class="text-3xl">${this.state.toToken.logo}</span>
                                            <div class="text-white font-bold">${this.state.toToken.symbol}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Swap Button -->
                            <button onclick="app.executeSwap()"
                                ${!this.state.walletConnected || !this.state.fromAmount ? 'disabled' : ''}
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-5 rounded-2xl font-black text-xl hover:scale-105 disabled:opacity-40 disabled:cursor-not-allowed shadow-2xl transition-all">
                                ${!this.state.walletConnected ? 'üîê Connect Wallet' : !this.state.fromAmount ? 'üíé Enter Amount' : '‚ö° Swap Now'}
                            </button>

                            <!-- Security Badges -->
                            <div class="mt-6 flex items-center justify-center gap-6 text-xs">
                                <div class="flex items-center gap-2 text-green-400">
                                    <span>üõ°Ô∏è</span>
                                    <span>Audited</span>
                                </div>
                                <div class="flex items-center gap-2 text-blue-400">
                                    <span>üîí</span>
                                    <span>Non-Custodial</span>
                                </div>
                                <div class="flex items-center gap-2 text-purple-400">
                                    <span>‚úì</span>
                                    <span>0.001% Fee</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderJercat() {
                return `
                    <div class="max-w-4xl mx-auto">
                        <!-- JERCAT Token Info -->
                        <div class="bg-gradient-to-br from-yellow-900/30 to-orange-900/30 backdrop-blur-xl rounded-3xl p-8 border-2 border-yellow-500/50 mb-6">
                            <div class="flex items-center gap-6 mb-6">
                                <div class="w-24 h-24 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-full flex items-center justify-center text-5xl animate-pulse">
                                    üê±
                                </div>
                                <div>
                                    <h2 class="text-4xl font-black text-white mb-2">$JERCAT Token</h2>
                                    <p class="text-yellow-400 text-lg font-semibold">Pay ZERO Gas Fees Forever!</p>
                                </div>
                            </div>

                            <!-- Token Stats -->
                            <div class="grid grid-cols-3 gap-4 mb-6">
                                <div class="bg-slate-800/50 rounded-xl p-4 text-center">
                                    <div class="text-sm text-gray-400 mb-1">Price</div>
                                    <div class="text-2xl font-bold text-white">$${this.state.jercatPrice}</div>
                                </div>
                                <div class="bg-slate-800/50 rounded-xl p-4 text-center">
                                    <div class="text-sm text-gray-400 mb-1">Your Balance</div>
                                    <div class="text-2xl font-bold text-yellow-400">${this.state.jercatBalance}</div>
                                </div>
                                <div class="bg-slate-800/50 rounded-xl p-4 text-center">
                                    <div class="text-sm text-gray-400 mb-1">24h Change</div>
                                    <div class="text-2xl font-bold text-green-400">+25%</div>
                                </div>
                            </div>

                            <!-- Quick Buy Buttons -->
                            <div class="grid grid-cols-4 gap-3 mb-6">
                                ${[10, 50, 100, 500].map(amount => `
                                    <button onclick="app.buyJercat(${amount})"
                                        class="bg-gradient-to-r from-yellow-500 to-orange-500 text-black py-3 rounded-xl font-bold hover:scale-105 transition-all">
                                        Buy $${amount}
                                    </button>
                                `).join('')}
                            </div>

                            <!-- Benefits -->
                            <div class="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-xl p-4">
                                <div class="text-white font-bold mb-3">üéÅ Token Benefits:</div>
                                <div class="grid grid-cols-2 gap-3 text-sm">
                                    <div class="flex items-center gap-2 text-green-400">
                                        <span>‚úì</span>
                                        <span>FREE gas fees with JERCAT</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-blue-400">
                                        <span>‚úì</span>
                                        <span>50% discount on trading fees</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-purple-400">
                                        <span>‚úì</span>
                                        <span>30% revenue share staking</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-yellow-400">
                                        <span>‚úì</span>
                                        <span>VIP access to new features</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderBot() {
                return `
                    <div class="max-w-4xl mx-auto">
                        <!-- Bot Status -->
                        <div class="bg-slate-900/80 backdrop-blur-xl rounded-3xl p-8 border border-purple-500/20 mb-6">
                            <div class="flex items-center justify-between mb-6">
                                <div>
                                    <h2 class="text-3xl font-black text-white mb-2">ü§ñ AI Trading Bot</h2>
                                    <p class="text-gray-400">Automated 24/7 Trading System</p>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="${this.state.botStatus === 'running' ? 'bg-green-500/20 text-green-400 border-green-500/30' : 'bg-red-500/20 text-red-400 border-red-500/30'} px-6 py-3 rounded-xl font-bold border">
                                        <div class="flex items-center gap-2">
                                            <div class="w-3 h-3 rounded-full ${this.state.botStatus === 'running' ? 'bg-green-400 animate-pulse' : 'bg-red-400'}"></div>
                                            ${this.state.botStatus.toUpperCase()}
                                        </div>
                                    </div>
                                    <button onclick="app.toggleBot()"
                                        class="${this.state.botStatus === 'running' ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} text-white px-8 py-3 rounded-xl font-bold transition-all">
                                        ${this.state.botStatus === 'running' ? '‚è∏Ô∏è Stop Bot' : '‚ñ∂Ô∏è Start Bot'}
                                    </button>
                                </div>
                            </div>

                            <!-- Bot Stats -->
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 rounded-xl p-6 border border-purple-500/30">
                                    <div class="text-gray-400 text-sm mb-2">Total Trades</div>
                                    <div class="text-4xl font-black text-white">${this.state.botStats.totalTrades}</div>
                                </div>
                                <div class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 rounded-xl p-6 border border-green-500/30">
                                    <div class="text-gray-400 text-sm mb-2">Total Profit</div>
                                    <div class="text-4xl font-black text-green-400">$${this.state.botStats.totalProfit.toFixed(2)}</div>
                                </div>
                                <div class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 rounded-xl p-6 border border-blue-500/30">
                                    <div class="text-gray-400 text-sm mb-2">Win Rate</div>
                                    <div class="text-4xl font-black text-blue-400">${this.state.botStats.winRate}%</div>
                                </div>
                            </div>
                        </div>

                        <!-- Bot Configuration -->
                        <div class="bg-slate-900/80 backdrop-blur-xl rounded-3xl p-8 border border-purple-500/20">
                            <h3 class="text-2xl font-bold text-white mb-6">‚öôÔ∏è Bot Configuration</h3>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="text-sm text-gray-400 mb-2 block">Buy Dip Percentage</label>
                                    <div class="flex items-center gap-3">
                                        <input type="range" min="1" max="20" value="${this.state.botConfig.buyDipPercentage}"
                                            oninput="app.state.botConfig.buyDipPercentage = parseInt(this.value); app.render();"
                                            class="flex-1">
                                        <span class="text-white font-bold w-16 text-right">${this.state.botConfig.buyDipPercentage}%</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-400 mb-2 block">Take Profit Percentage</label>
                                    <div class="flex items-center gap-3">
                                        <input type="range" min="1" max="50" value="${this.state.botConfig.takeProfitPercentage}"
                                            oninput="app.state.botConfig.takeProfitPercentage = parseInt(this.value); app.render();"
                                            class="flex-1">
                                        <span class="text-white font-bold w-16 text-right">${this.state.botConfig.takeProfitPercentage}%</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-400 mb-2 block">Stop Loss Percentage</label>
                                    <div class="flex items-center gap-3">
                                        <input type="range" min="1" max="20" value="${this.state.botConfig.stopLossPercentage}"
                                            oninput="app.state.botConfig.stopLossPercentage = parseInt(this.value); app.render();"
                                            class="flex-1">
                                        <span class="text-white font-bold w-16 text-right">${this.state.botConfig.stopLossPercentage}%</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-sm text-gray-400 mb-2 block">Buy Amount (ETH)</label>
                                    <input type="number" step="0.01" value="${this.state.botConfig.buyAmountETH}"
                                        oninput="app.state.botConfig.buyAmountETH = parseFloat(this.value); app.render();"
                                        class="w-full bg-slate-800 text-white px-4 py-3 rounded-lg outline-none">
                                </div>
                            </div>

                            <!-- DCA Toggle -->
                            <div class="mt-6 flex items-center justify-between bg-slate-800 p-4 rounded-lg">
                                <div>
                                    <div class="text-white font-semibold">DCA Strategy</div>
                                    <div class="text-sm text-gray-400">Dollar Cost Averaging enabled</div>
                                </div>
                                <button onclick="app.state.botConfig.dcaEnabled = !app.state.botConfig.dcaEnabled; app.render();"
                                    class="w-16 h-8 rounded-full transition-all ${this.state.botConfig.dcaEnabled ? 'bg-green-500' : 'bg-gray-600'}">
                                    <div class="w-6 h-6 bg-white rounded-full transition-all ${this.state.botConfig.dcaEnabled ? 'ml-9' : 'ml-1'}"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },

            init() {
                this.render();
                
                // Simulate price updates
                setInterval(() => {
                    this.state.jercatPrice += (Math.random() - 0.5) * 0.002;
                    if (document.getElementById('app').innerHTML) {
                        this.render();
                    }
                }, 10000);
            }
        };

        // Initialize app
        const app = App;
        app.init();
    </script>
</body>
</html>
